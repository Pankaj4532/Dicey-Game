    <div class="container">
    <h1 id="result">Dicey Game</h1>

    <div class="player-inputs">
        <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
        <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
        <button onclick="rollDice()">Roll Dice</button>
    </div>

    <div class="dice-wrapper">
        <div class="dice">
            <p id="label1">Player 1</p>
            <img class="img1" src="images/dice6.png" alt="Dice Image">
        </div>

        <div class="dice">

</div>
